<!DOCTYPE html>
<html lang="en" dir="ltr" >
  <head>
    <meta charset="utf-8">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
      <script src="app.js"></script>
    <title>LECTURE-01</title>
  </head>
  <body ng-app="myApp">
  <div class="container">
      <h1>ANGULAR JS examples</h1>
  </div><hr>
<ul class="list-group">
<li class="list-item-group">
  <div class="py-3 container border" ng-controller = 'nameCalculator'>
    <h1>NAME CALCULATOR</h1>
    Enter your name: <input class="form-group" ng-model="name" type="text" ng-keyup="displayNumeric();"><br>
    Numeric Value of the Person: {{totalValue}}
  </div>
</li>
<li class="list-item-group">

  <div class="py-3 container border" ng-controller='DIController'>
      <h1>Dependency Injection in Javascript(and AngularJS)</h1>
    <input type="text" ng-model="name" ng-blur="upper();"><br>removing the focus from the text box capitalise the string
  </div>
</li>
</ul>

  </body>
</html>
